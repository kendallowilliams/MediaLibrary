<div class='ml-track-list-header' [style.height.px]="headerHeight">
  <span class='ml-track-list-title'>{{list.title | async}}</span>
</div>
<div class='ml-track-list-body' [style.height.px]="tracksHeight">
  <div class='ml-track-group' *ngFor="let group of list.groups" [attr.data-ml-tracks-hidden]="!group.visible" [style.height.px]="group.height">
    <ng-container *ngIf="group.visible">
      <app-track [track]=track *ngFor="let track of group.tracks" (play)="playTrack($event)" (select)="selectTrack($event)" (check)="checkTrack($event)"></app-track>
    </ng-container>
  </div>
</div>
