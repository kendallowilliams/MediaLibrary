<audio hidden autoplay="autoplay" #player></audio>
<div class="ml-controls-container">
  <div class="ml-playback-controls">
    <div class="ml-previous-button" (click)="playPrevious()"><i class="fas fa-chevron-circle-left fa-3x"></i></div>
    <div class="ml-play-button" (click)="play()"><i class="fas fa-play-circle fa-4x"></i></div>
    <div class="ml-next-button" (click)="playNext()"><i class="fas fa-chevron-circle-right fa-3x"></i></div>
  </div>
</div>
