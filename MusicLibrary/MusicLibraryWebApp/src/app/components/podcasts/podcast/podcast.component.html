<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{podcast?.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{podcast?.author}}</h6>
    <p class="card-text">{{podcast?.description}}</p>
    <a [routerLink]="['/podcasts/' + podcast?.id]" class="card-link">Items</a>
  </div>
</div>
