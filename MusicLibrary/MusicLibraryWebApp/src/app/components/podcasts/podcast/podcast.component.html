<ng-container>
  <div class="card">
    <img class="card-img-top" src="{{podcast?.imageUrl}}" title="{{podcast?.title}}" alt="{{podcast?.title}}" 
         style="width: 100px;">
    <div class="card-body">
      <h5 class="card-title">{{podcast?.title}}</h5>
      <p class="card-text">{{podcast?.description}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</ng-container>
