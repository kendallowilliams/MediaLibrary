<div class='ml-podcasts'>
  <h1>Podcasts</h1>
  <div class="ml-podcasts-controls">
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addPodcastModal" title="Add RSS feed">
      <i class="fa fa-rss" data-action="add"></i>
    </button>
  </div>
  <div>
    <app-podcast *ngFor="let podcast of podcasts$ | async" [podcast]="podcast"></app-podcast>
  </div>
</div>
<div class="modal" tabindex="-1" id="editPodcastModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-lg btn-block" data-action="refresh" title="Refresh" (click)="refreshPodcast()">
          <i class="fa fa-sync-alt"></i>
        </button>
        <button type="button" class="btn btn-lg btn-block" data-action="unfollow" title="Unfollow" (click)="unfollowPodcast()">
          <i class="fa fa-trash-alt"></i>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" id="addPodcastModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add RSS feed</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><i class="fa fa-rss" data-action="add"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="RSS Feed" aria-label="RSS Feed" aria-describedby="addon-wrapping">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="downloadCheck">
          <label class="form-check-label" for="downloadCheck">Download episodes</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="addPodcast()">Add</button>
      </div>
    </div>
  </div>
</div>
