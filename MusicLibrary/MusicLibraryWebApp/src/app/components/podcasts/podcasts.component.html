<div class='ml-podcasts'>
  <app-podcast *ngFor="let podcast of podcasts$ | async" [podcast]="podcast"></app-podcast>
</div>
<div class="modal" tabindex="-1" id="podcastModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-lg btn-block" data-action="unfollow" title="Unfollow" (click)="unfollowPodcast()"><i class="fa fa-trash-alt"></i></button>
        <button type="button" class="btn btn-lg btn-block" data-action="refresh" title="Refresh" (click)="refreshPodcast()"><i class="fa fa-sync-alt"></i></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
